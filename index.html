<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>IC "Repair Design Project" Slider</title>
        <link rel="stylesheet" type="text/css" href="./Styles.css">
    </head>
    <body>
		<section class="project" id="projects">
			<div class="wrapper project__wrapper">
				<div class="project__items"></div>
				<div class="project__container">
					<div class="project__content">
						<h2 class="project__title title">Completed<br>projects</h2>
						<p class="project__text">
							Only a small part of the work performed by our company is presented on the site. For 14 years on in the construction<br>
							market we have made happy more than 1000 families
						</p>
						<div class="project__details">
							<div class="project__detail detail-city">
								<h3 class="project__detail-title color">City:</h3>
								<div class="project__detail-data">Rostov-on-Don <br>LCD Admiral</div>
							</div>
							<div class="project__detail detail-meters">
								<h3 class="project__detail-title color">Apartment area:</h3>
								<div class="project__detail-data">81 m&#178</div>
							</div>
							<div class="project__detail detail-months">
								<h3 class="project__detail-title color">Repair time:</h3>
								<div class="project__detail-data">3.5 months</div>
							</div>
							<div class="project__detail detail-cost">
								<h3 class="project__detail-title color">Repair Cost:</h3>
								<div class="project__detail-data">Upon request</div>
							</div>
						</div>
						<div class="project__pages">
							<div class="project__arrow project__arrow-left" href="#!"></div>
							<div class="project__pages-dot n0 dot-active" data-index='0' href="#!"></div>
							<div class="project__pages-dot n1" data-index='1' href="#!"></div>
							<div class="project__pages-dot n2" data-index='2' href="#!"></div>
							<div class="project__arrow project__arrow-right" href="#!"></div>
						</div>
						<div class="project__photo-mob">
							<a class="project__photo-link" href="#!"></a>
							<img class="project__image" src="./Images/project_mob.jpg" alt="Rostov-on-Don, Admiral">
						</div>
					</div>
					<div class="project__photos">
						<div class="project_photos-slider"></div>
						<div class="project_slider-arrows">
							<div class="project_slider-arrow left"></div>
							<div class="project_slider-arrow right"></div>
						</div>
						<div class="project_slider-dots"></div>
					</div>
				</div>
			</div>
		</section>
        <script src="./Slider.js"></script>
    </body>
</html>
